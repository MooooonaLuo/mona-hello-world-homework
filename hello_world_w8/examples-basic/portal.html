<!DOCTYPE html>
<html>

<head>
  <title>
    simple ar - display custom gltf model with rotation
  </title>
  <meta name="description" content="simple_ar">
  <script src="https://aframe.io/releases/1.2.0/aframe.min.js"></script>
  <script src="https://jeromeetienne.github.io/AR.js/aframe/build/aframe-ar.js"></script>
</head>

<body>
  <a-scene embedded arjs>
    
    <!-- define your gltf asset -->
    <!-- <a-assets>
      <a-asset-item id="Duck" src="assets/gltf/duck/Duck.gltf"></a-asset-item>
    </a-assets> -->

    <a-assets>
      <a-asset-item id="Portal" src="assets/gltf/portal/scene.gltf"></a-asset-item>
    </a-assets>

    <!-- <a-marker preset="hiro"> -->
    <a-marker type="pattern" url="assets/patt/p.patt">

            <a-entity gltf-model="#Portal" scale="1 1 1">
              
              <a-animation attribute="rotation" to="90 360 0" dur="9000" repeat="indefinite" easing="linear"></a-animation>

            </a-entity>

    </a-marker>

    <a-entity camera>
    </a-entity>

  </a-scene>
</body>

</html>
